paths:
  /payments:
    post:
      tags:
      - Payments
      summary: Create a single immediate payment
      description: Create a single immediate payment
      operationId: CreateSingleImmediatePayment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: x-idempotency-key
        in: header
        description: Every request will be processed only once per x-idempotency-key.
          The Idempotency Key will be valid for 24 hours.
        required: true
        type: string
        maxLength: 40
      - in: header
        name: x-fapi-financial-id
        type: string
        required: true
        description: The unique id of the ASPSP to which the request is issued. The
          unique id will be issued by OB.
      - in: header
        name: x-fapi-customer-last-logged-time
        type: string
        required: false
        description: The time when the PSU last logged in with the TPP.
      - in: header
        name: x-fapi-customer-ip-address
        type: string
        required: false
        description: The PSU's IP address if the PSU is currently logged in with the
          TPP.
      - in: header
        name: x-fapi-interaction-id
        type: string
        required: false
        description: An RFC4122 UID used as a correlation id.
      - in: header
        name: authorization
        type: string
        required: true
        description: An Authorisation Token as per https://tools.ietf.org/html/rfc6750
      - in: header
        name: x-jws-signature
        type: string
        required: true
        description: Header containing a detached JWS signature of the body of the
          payload.
      - name: body
        in: body
        description: Setup a single immediate payment
        required: true
        schema:
          title: Payment setup POST request
          description: Allows setup of a payment
          type: object
          properties:
            Data:
              description: ""
              title: Payment Setup
              type: object
              properties:
                Initiation:
                  description: ""
                  type: object
                  properties:
                    InstructionIdentification:
                      description: 'Unique identification as assigned by an instructing
                        party for an instructed party to unambiguously identify the
                        instruction. Usage: the  instruction identification is a point
                        to point reference that can be used between the instructing
                        party and the instructed party to refer to the individual
                        instruction. It can be included in several messages related
                        to the instruction.'
                      type: string
                      minLength: 1
                      maxLength: 35
                    EndToEndIdentification:
                      description: 'Unique identification assigned by the initiating
                        party to unambiguously identify the transaction. This identification
                        is passed on, unchanged, throughout the entire end-to-end
                        chain. Usage: The end-to-end identification can be used for
                        reconciliation or to link tasks relating to the transaction.
                        It can be included in several messages related to the transaction.
                        OB: The Faster Payments Scheme can only access 31 characters
                        for the EndToEndIdentification field.'
                      type: string
                      minLength: 1
                      maxLength: 35
                    InstructedAmount:
                      description: 'Amount of money to be moved between the debtor
                        and creditor, before deduction of charges, expressed in the
                        currency as ordered by the initiating party. Usage: This amount
                        has to be transported unchanged through the transaction chain.'
                      type: object
                      properties:
                        Amount:
                          type: string
                          pattern: ^-?\d{1,13}\.\d{1,5}$
                        Currency:
                          description: A code allocated to a currency by a Maintenance
                            Agency under an international identification scheme, as
                            described in the latest edition of the international standard
                            ISO 4217 - Codes for the representation of currencies
                            and funds.
                          type: string
                          pattern: '[A-Z]{3}'
                      required:
                      - Amount
                      - Currency
                      additionalProperties: false
                    DebtorAgent:
                      description: Financial institution servicing an account for
                        the debtor.
                      title: DebtorAgent
                      type: object
                      properties:
                        SchemeName:
                          description: Name of the identification scheme, in a coded
                            form as published in an external list.
                          title: SchemeName
                          type: string
                          enum:
                          - BICFI
                          - UKSortCode
                        Identification:
                          description: Unique and unambiguous identification of a
                            person.
                          type: string
                          minLength: 1
                          maxLength: 35
                      required:
                      - SchemeName
                      - Identification
                      additionalProperties: false
                    DebtorAccount:
                      description: Unambiguous identification of the account of the
                        debtor to which a debit entry will be made as a result of
