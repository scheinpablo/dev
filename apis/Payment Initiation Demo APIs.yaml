  /payments/{PaymentId}:
    get:
      tags:
      - Payments
      summary: Get a single immediate payment
      description: Get a single immediate payment
      operationId: GetSingleImmediatePayment
      produces:
      - application/json
      parameters:
      - name: PaymentId
        in: path
        description: Unique identification as assigned by the ASPSP to uniquely identify
          the payment setup resource.
        required: true
        type: string
      - in: header
        name: x-fapi-financial-id
        type: string
        required: true
        description: The unique id of the ASPSP to which the request is issued. The
          unique id will be issued by OB.
      - in: header
        name: x-fapi-customer-last-logged-time
        type: string
        required: false
        description: The time when the PSU last logged in with the TPP.
      - in: header
        name: x-fapi-customer-ip-address
        type: string
        required: false
        description: The PSU's IP address if the PSU is currently logged in with the
          TPP.
      - in: header
        name: x-fapi-interaction-id
        type: string
        required: false
        description: An RFC4122 UID used as a correlation id.
      - in: header
        name: authorization
        type: string
        required: true
        description: An Authorisation Token as per https://tools.ietf.org/html/rfc6750
      responses:
        200:
          description: Payment resource successfully retrieved
          schema:
            title: Payment setup GET response
            type: object
            properties:
              Data:
                description: Reflection of The Main Data Payload, with Created Resource
                  ID, Status and Timestamp
                title: Payment Setup Response
                type: object
                properties:
                  PaymentId:
                    description: 'OB: Unique identification as assigned by the ASPSP
                      to uniquely identify the payment setup resource.'
                    type: string
                    minLength: 1
                    maxLength: 128
                  Status:
                    description: Specifies the status of the payment resource.
                    title: Payment Status Code
                    type: string
                    enum:
                    - AcceptedCustomerProfile
                    - AcceptedTechnicalValidation
                    - Pending
                    - Rejected
                  CreationDateTime:
                    description: Date and time at which the resource was created.
                    type: string
                    format: date-time
                  Initiation:
                    description: The Initiation payload is sent by the initiating
                      party to the ASPSP. It is used to request movement of funds
                      from the debtor account to a creditor.
                    type: object
                    properties:
                      InstructionIdentification:
                        description: 'Unique identification as assigned by an instructing
                          party for an instructed party to unambiguously identify
                          the instruction. Usage: the  instruction identification
                          is a point to point reference that can be used between the
                          instructing party and the instructed party to refer to the
